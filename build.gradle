apply plugin: 'java'

group 'cn.andios'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal();
    mavenCentral()
}

dependencies {
    compile(
            "org.joda:joda-primitives:1.0",
            "joda-time:joda-time:2.10.3"
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
